name: run when button is pushed

on:
  push:
    branches:
      - main
    paths:
      - '**.txt'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency: 
      group: "webapp"
      cancel-in-progress: false

jobs:
  run_index_html:
    runs-on: ubuntu-latest

    permissions: write-all

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install puppeteer; 

      - name: Load webpage using a non-graphical browser
        uses: actions/github-script@v6
        with:
          script: |
            const puppeteer = require('puppeteer');
            try {
              const URL = "https://codesolutions2.github.io/quote_to_chatbot_gifts/gift0/index.html";
              const browser = await puppeteer.launch({headless: true});
              const page = await browser.newPage();
              
              page.on('load', () => { console.log('Page loaded successfully'); });
              
              await page.goto(URL);

              // Input text from HTML element
              const element = await page.waitForSelector('#p_id');
              const value = await element.evaluate(res => res.textContent);
              console.log("value: ", value);
              
              // Output text to HTML element
              // await page.setContent('<div id="output"></div>');
              const textToPrint = 'Hello, Puppeteer!';
              await page.type('#textarea_id', textToPrint);
              
              await browser.close();
            } catch (error) {
              console.log('error: ', error);
            }
